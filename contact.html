<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Contact</title>
</head>
<body>


    <header>
        <nav>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html">Luke Oxner</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav w-100 justify-content-end">
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                        <a class="nav-link" href="index.html">About</a>
                    </div>
                  </div>
                </div>
              </nav>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-10">
                    <div class="container mt-5 p-4 content">
                        <h1>Contact</h1>
                        <hr>
                        <div class="row">
                            <div class="col-10 col-md-8 col-lg-6 m-4">
                                <form>
                                    <div class="mb-3">
                                        <label for="nameInput" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="nameInput" placeholder="John Smith">
                                    </div>
                                    <div class="mb-3">
                                      <label for="emailInput" class="form-label">Email address</label>
                                      <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                                    </div>
                                    <div class="mb-3">
                                      <label for="messageInput" class="form-label">Message</label>
                                      <textarea class="form-control" rows="3" id="messageInput" placeholder="Enter your message here"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-dark">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer position-fixed bottom-0 mt-auto py-3 w-100 bg-dark footer-text">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <span class="text-muted">&copy 2021 Luke Oxner</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
